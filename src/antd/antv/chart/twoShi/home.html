<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript" src="../../../../../build76.js"></script>

  <script src="https://a.alipayobjects.com/jquery/jquery/1.11.1/jquery.js"></script>
  <script src="https://a.alipayobjects.com/g/datavis/g2/2.3.6/index.js"></script>
</head>
<body>
  <div id="c1"></div>
    <script>
      var data = [
        {month: 'Jan', temperature: 7.0},
        {month: 'Feb', temperature: 6.9},
        {month: 'Mar', temperature: 9.5},
        // {month: 'Apr', temperature: 14.5},
        // {month: 'May', temperature: 18.2},
        // {month: 'Jun', temperature: 21.5},
        // {month: 'Jul', temperature: 25.2},
        // {month: 'Aug', temperature: 26.5},
        // {month: 'Sep', temperature: 23.3},
        // {month: 'Oct', temperature: 18.3},
        // {month: 'Nov', temperature: 13.9},
        // {month: 'Dec', temperature: 9.6}
      ];

      const dash = [
        {month: 'Jan', sendCount: 12.0, finishCount: 10.0},
        {month: 'Feb', sendCount: 6.9, finishCount: 5.0},
        {month: 'Mar', sendCount: 9.5, finishCount: 5.0},
        // {month: 'Apr', temperature: 15.5},
        // {month: 'May', temperature: 19.2},
        // {month: 'Jun', temperature: 22.5},
        // {month: 'Jul', temperature: 26.2},
        // {month: 'Aug', temperature: 27.5},
        // {month: 'Sep', temperature: 24.3},
        // {month: 'Oct', temperature: 19.3},
        // {month: 'Nov', temperature: 14.9},
        // {month: 'Dec', temperature: 10.6}
      ];

      var chart = new G2.Chart({
        id: 'c1',
        forceFit: true,
        height: 450
      });
      // chart.source(data, {
      //   month: {
      //     alias: '月份',
      //     range: [0, 1]
      //   },
      //   temperature: {
      //     alias: '平均温度(°C)'
      //   }
      // });
      const scale1 = {
        month: {
          alias: '月份',
          range: [0, 1]
        },
        temperature: {
          alias: '平均温度(°C)'
        },
        finishTime: {
          alias: '完成时间'
        }
      }
      const scale2 = {
        month: {
          alias: '月份',
          range: [0, 1]
        },
        sendCount: {
          alias: '发单量(单)'
        },
        finishCount: {
          alias: '完成单量(单)'
        }
      }
      // chart.line().position('month*temperature').size(2);
      const view1 = chart.createView();
      const view2 = chart.createView();
      view1.source(data, scale1);
      view2.source(dash, scale2);
      view1.line().position('month*temperature').color('red').size(2);
      view2.line().position('month*sendCount').color('#000').size(2);
      chart.render();
    </script>
</body>
</html>
